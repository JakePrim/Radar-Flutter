<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style>
       /* p.ps.demo{
           color: red;
       } */
       .box1 p.demo{
           color: blue;
       }
    </style>
</head>
<body>
    <h2 class="demo">标签</h2>
    <div class="box1">
        <ul>
            <li><p>这是ul > li标签的内部段落</p></li>
            <li><p class="demo ps">这是ul > li标签的内部段落</p></li>
            <li><p>这是ul > li标签的内部段落</p></li>
            <li><p>这是ul > li标签的内部段落</p></li>
        </ul>
        <p>这是box1标签内部的段落</p>
    </div>
    <div class="box2">
        <ul>
            <li><p>这是box2 ul > li标签的内部段落</p></li>
            <li><p class="demo">这是box2 ul > li标签的内部段落</p></li>
            <li><p>这是box2 ul > li标签的内部段落</p></li>
            <li><p>这是box2 ul > li标签的内部段落</p></li>
        </ul>
        <p>这是box2标签内部的段落</p>
    </div>
</body>
</html>
